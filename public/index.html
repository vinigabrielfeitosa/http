<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <center>
    <div class="container" style="margin-top: 12%;">
            
    <form class="form">
        <p class="form-title">Acesse sua conta</p>
         <div class="input-container">
           <input type="cpf" id="cpf" placeholder="Digite seu CPF" maxlength="14">
           <span>
           </span>
       </div>
       <div class="input-container">
           <input type="password" placeholder="Digite sua senha">
         </div>
         <input type="button" onclick="login()"
         value="Consultar Dados" class="submit">
 
         <br>
        <p class="signup-link">
         Não tem conta?
         <a href="cadastro.html">Cadastrar-se</a>
        </p>
    </form>
    </div>
    </center>
    
</body>

<script>

    // GET
    function login(){
  const cpf = document.querySelector("input[type=cpf]").value;
  const senha = document.querySelector("input[type=password]").value;

  fetch(`http://localhost:3000/Usuarios?cpf=${cpf}&senha=${senha}`)
  .then(response => response.json())
  .then(data => {

    if(data.length > 0){
      if (cpf === "00000000000") {
            window.location.href = "a.html";
        } else {
            window.location.href = "a.html";
        }
    } else {
      alert("Usuario ou senha inválidos");
    }
  })
}


</script>

<script src="script.js"></script>
</html>
